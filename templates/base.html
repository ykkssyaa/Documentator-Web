<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="{% url 'favicon' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/document_page.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 px-3">

<header class="row align-items-center border-bottom mb-4 pb-2">

    <div class="col-2">
        {% if request.user.is_authenticated %}
            <a class="btn btn-danger text-decoration-none" href="{% url 'users:logout' %}">Выйти</a>
        {% endif %}
    </div>

    <h1 class="col-8 text-center">Documentator</h1>

    <div class="col-2">
        {% if request.user.is_authenticated %}
            <h2 class="">{{ request.user.username }}</h2>
        {% endif %}
    </div>


</header>

<main class="flex-grow-1 m-4">
    {% block cnt %}

    {% endblock %}
</main>

<footer class="mt-5 border-top pt-1">
    <div class="text-center">
        <p>&copy; 2024 Documentator</p>
    </div>
</footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWt"></script>

</body>
</html>
